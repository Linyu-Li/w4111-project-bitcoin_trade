<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pool Center</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Pool Center
          </a>
        </div>
    </nav>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Pools</th>
            <th scope="col">Hashrate</th>
            <th scope="col">Tax Fee</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
            {% for t in poolInfo %}
            <tr>
              <td>{{t.pid}}</td>
              <td>{{t.hashrate}}</td>
              <td>{{t.taxFee}}</td>
              <td><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal{{t.pid}}">Dig</button></td>
              <div class="modal fade" id="exampleModal{{t.pid}}" tabindex="-1" aria-labelledby="exampleModalLabel{{t.pid}}" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel{{t.pid}}">New Dig Mission</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action='/dig/{{t.pid}}' method='post'>
                    <div class="modal-body">  
                        <div class="mb-3">
                          <label class="col-form-label">machine:</label>
                          <select class="form-select" aria-label="Default select example" name="did">
                            <option selected>Open this select menu</option>
                            {% for t in deviceInfo %}
                            <option value="{{t.did}}">{{t.did}}-{{t.deviceName}}</option>
                            {% endfor %}
                          </select>
                          <label class="col-form-label">coin:</label>
                          <select class="form-select" aria-label="Default select example" name="coin_id">
                            <option selected>Open this select menu</option>
                            {% for t in coinName %}
                            <option value="{{t}}">{{t}}</option>
                            {% endfor %}
                          </select>
                        </div>                    
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </tr>
            {% endfor %}
        </tbody>
      </table>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
